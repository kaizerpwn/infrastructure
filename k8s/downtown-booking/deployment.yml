apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-next-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-next
  template:
    metadata:
      labels:
        app: netflix-next
    spec:
      containers:
        - name: netflix-next-container
          image: ghcr.io/kaizerpwn/nextjs-app:94746d0c0642dbb19286c92c39329f62facc79d9
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: regcred
