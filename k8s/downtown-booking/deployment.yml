apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-next-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-next
  template:
    metadata:
      labels:
        app: netflix-next
    spec:
      containers:
        - name: netflix-next-container
          image: ghcr.io/kaizerpwn/nextjs-app:41bc59cd729b6d63f872dea45e19b692d8a33109
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: regcred
