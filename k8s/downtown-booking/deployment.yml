apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-next-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-next
  template:
    metadata:
      labels:
        app: netflix-next
    spec:
      containers:
        - name: netflix-next-container
          image: ghcr.io/kaizerpwn/nextjs-app:ce559fefd4e14b75e5006f9c132e839baf264bbb
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: regcred
