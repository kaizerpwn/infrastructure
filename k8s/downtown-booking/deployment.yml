apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-next-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-next
  template:
    metadata:
      labels:
        app: netflix-next
    spec:
      containers:
        - name: netflix-next-container
          image: ghcr.io/kaizerpwn/nextjs-app:7ab850cea883799b80e4c994726ed729768cbaa4
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: regcred
